<body>

    <ul>
        <link><abbr title=" Use a tag p">Parágrafo <br></abbr>
        <link><abbr title="Use a tag title">Títulos<br></abbr>
        <link><abbr title="Use a tag img">Imagens<br></abbr>

        <link><abbr title="Use a tag code">Código-fonte <br></abbr>

    </ul>
